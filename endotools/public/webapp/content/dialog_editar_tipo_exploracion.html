<form id="tipo_exploracion_detail" class="pure-form pure-form-stacked">
	<div class="pure-control-group">
		<label data-i18n>Nombre</label>
		<input id="nombre_tipo_expl" type="text" class="pure-input-1">
	</div>
	<div class="pure-control-group">
		<label data-i18n>Codigo tipo exploración</label>
		<input id="codigo_tipo_expl" type="text" class="pure-input-1">
	</div>
	<div class="pure-control-group">
		<label data-i18n>Servicio</label>
		<select id="servicio_tipo_expl" multiple ></select>
	</div>
	<div class="pure-control-group">
		<label data-i18n>Orden</label>
		<input id="orden_tipo_expl" type="number" class="pure-input-1">
	</div>
	<div class="pure-control-group">
		<label data-i18n>Duración por defecto (en Minutos)</label>
		<input id="duracion_tipo_expl" type="number" class="pure-input-1">
	</div>
	<div class="pure-control-group">
		<label data-i18n>Color</label>
		<input id="color_tipo_expl" type="color" class="pure-input-1">
	</div>
</form>
