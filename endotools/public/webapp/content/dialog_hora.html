<form class="pure-form pure-form-aligned">
	<fieldset>
			<div class="pure-control-group">
				<label for="campo-diasemana" data-i18n>Día</label>
				<select id="campo-diasemana">
					<option value = "-1" data-i18n>Seleccione</option>				
					<option value = "LUNES" data-i18n>Lunes</option>
					<option value = "MARTES" data-i18n>Martes</option>
					<option value = "MIERCOLES" data-i18n>Miércoles</option>
					<option value = "JUEVES" data-i18n>Jueves</option>
					<option value = "VIERNES" data-i18n>Viernes</option>
					<option value = "SABADO" data-i18n>Sábado</option>
					<option value = "DOMINGO" data-i18n>Domingo</option>
				</select>
			</div>
			<div class="pure-control-group">
				<label for="campo-horaini" data-i18n>Hora ini</label>
				<input id="campo-horaini" placeholder="hh:mm" data-i18n="[placeholder]hh:mm"></input>
			</div>			
			<div class="pure-control-group">
				<label for="campo-horafin" data-i18n>Hora fin</label>
				<input id="campo-horafin" placeholder="hh:mm" data-i18n="[placeholder]hh:mm"></input>
			</div>
	</fieldset>	
</form>
