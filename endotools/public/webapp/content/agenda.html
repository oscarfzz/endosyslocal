<form class="pure-form pure-form-stacked">
	<fieldset>
		<legend data-i18n>Datos de la agenda</legend>
		<div class="pure-g">
			<div class="pure-u-1-2">
				<label for="codigo-agenda" data-i18n>Código</label>
				<input id="codigo-agenda" type="text">
			</div>

			<div class="pure-u-1-2">
				<label for="nombre-agenda" data-i18n>Nombre</label>
				<input id="nombre-agenda" type="text">
			</div>
		</div>
	</fieldset>	

	<fieldset>
		<legend data-i18n>Datos relacionados a la agenda</legend>
		<div class="pure-g">
			<div class="pure-u-1-2">
				<label for="select_salas" data-i18n>Salas</label>
				<select id="select_salas" multiple=""></select>
			</div>

			<div class="pure-u-1-2">
				<label for="select_medicos" data-i18n>Médicos</label>
				<select id="select_medicos" multiple=""></select>
			</div>
		</div>
		
	</fieldset>
</form>
<form class="pure-form">
	<fieldset>
		<legend data-i18n>Horarios agenda</legend>
		<div id="horarios">
				
				<div id="titulo" style="font-weight:bold; margin-bottom: 7px;" class="pure-g">
					<div class="pure-u-1-4"><label data-i18n>Día</label></div>
					<div class="pure-u-1-4"><label data-i18n>Hora inicio</label></div>
					<div class="pure-u-1-4"><label data-i18n>Hora fin</label></div>								
				</div>
			
				
				<div id="LUNES">
				</div> 	
				
				<div id="MARTES">
				</div>
				<div id="MIERCOLES">
				</div>				
				<div id="JUEVES">
				</div>
				<div id="VIERNES">
				</div>
				<div id="SABADO">
				</div>
				<div id="DOMINGO">
				</div>
				<div id="botones_horarios" class="pure-g">
					<div class="pure-u-3-4"></div>
					<div class="pure-u-1-4" >
						<button class="mas_button" type="button">+</button>
					</div>					
				</div>			
			
		</div>
		
	</fieldset>
</form>
<form  class="pure-form">	
	<fieldset>
		<legend></legend>
		<button id="modificar_btn"  type="button" value="Modificar" data-i18n>Modificar agenda</button>
		<button id="nuevo_btn"  type="button" value="Guardar" data-i18n>Nueva agenda</button>
		<button id="eliminar_btn"  type="button" value="Eliminar" data-i18n>Eliminar agenda</button>
	</fieldset>
</form>
