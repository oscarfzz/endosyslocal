<form class="pure-form pure-form-stacked">
	
	<fieldset>
		<legend data-i18n>Datos de la prioridad</legend>
		<div class="pure-g">
			<div class="pure-u-1-2">
				<label for="codigo-prioridad" data-i18n>Código</label>
				<input id="codigo-prioridad"></input>
			</div>

			<div class="pure-u-1-2">
				<label for="nombre-prioridad" data-i18n>Nombre</label>
				<input id="nombre-prioridad"></input>
			</div>
			<div class="pure-u-1-2">
				<label for="nivel-prioridad" data-i18n>Nivel</label>
				<input id="nivel-prioridad"></input>
			</div>
		</div>
	</fieldset>	

	<fieldset>
		<legend></legend>			
		<button id="modificar_btn" type="button" value="Modificar" data-i18n>Modificar prioridad</button>
		<button id="nuevo_btn" type="button" value="Guardar" data-i18n>Nueva prioridad</button>
		<button id="eliminar_btn" type="button" value="Eliminar" data-i18n>Eliminar prioridad</button>				
	</fieldset>
	
</form>
