<form class="pure-form pure-form-stacked">
	<fieldset>
		<legend data-i18n>Datos del servicio</legend>
		<div class="pure-g">
			<div class="pure-u-1-2">
				<label for="codigo-servicio" data-i18n>Código</label>
				<input id="codigo-servicio" type="text">
			</div>

			<div class="pure-u-1-2">
				<label for="nombre-servicio" data-i18n>Nombre</label>
				<input id="nombre-servicio" type="text">
			</div>
		</div>
	</fieldset>	

	<fieldset>
		<legend data-i18n>Datos relacionados al servicio</legend>
		<div class="pure-g">
			<div class="pure-u-1-2">
				<label for="select_salas" data-i18n>Salas</label>
				<select id="select_salas" multiple=""></select>
			</div>

			<div class="pure-u-1-2">
				<label for="select_medicos" data-i18n>Médicos</label>
				<select id="select_medicos" multiple=""></select>
			</div>
		</div>
	</fieldset>
	
	<fieldset>
		<legend></legend>
		<button id="modificar_btn" type="button" value="Guardar" data-i18n>Modificar servicio</button>
		<button id="nuevo_btn" type="button" value="Guardar" data-i18n>Nuevo servicio</button>
		<button id="eliminar_btn" type="button" value="Eliminar" data-i18n>Eliminar servicio</button>					
	</fieldset>
</form>
