<form class="pure-form pure-form-stacked" >
	<div id="exploracion-seccion-info" class="widget">
		<fieldset>
		<legend data-i18n>Datos exploración</legend>
		<div class="pure-g">
			<div class="pure-g">
				<div class="pure-u-1-2 pure-control-group">
					<label data-i18n>Tipo de exploración</label>
					<input type="text" id="expl_tipo">
				</div>
				<div class="pure-u-1-2 pure-control-group">
					<label data-i18n>Médico</label>
					<input type="text" id="expl_medico">
				</div>
				<div class="pure-u-1-2 pure-control-group">
					<label data-i18n>Fecha</label>
					<input type="text" id="expl_fecha">
				</div>
				<div class="pure-u-1-2 pure-control-group">
					<label data-i18n>Hora</label>
					<input type="text" id="expl_hora">
				</div>
			</div>
			<div class="pure-u-1-2 pure-control-group">
				<label data-i18n>Aseguradora</label>
				<select id="expl_aseguradora"></select>
			</div>
		</div>
		</fieldset>
		<fieldset id="exploracion-seccion-cita" style="display: none;">
			<legend data-i18n>Datos cita</legend>
			<div class="pure-g">
				<div class="pure-u-1-2 pure-control-group">
					<label data-i18n>Agenda</label>
					<input type="text" id="agenda_cita_expl">
				</div>
				<div class="pure-u-1-2 pure-control-group">
					<label data-i18n>Prioridad</label>
					<input type="text" id="prioridad_cita_expl">
				</div>
				<div class="pure-u-1-2 pure-control-group">
					<label data-i18n>Fecha</label>
					<input type="text" id="fecha_cita_expl">
				</div>
				<div class="pure-u-1-2 pure-control-group">
					<label data-i18n>Hora</label>
					<input type="text" id="hora_cita_expl">
				</div>
			</div>

			<div class="pure-control-group">
				<label data-i18n>Prestación</label>
				<input type="text" id="prestacion_cita_expl">
			</div>

			<div class="pure-g">
				<div class="pure-u-1-2 pure-control-group">
					<label data-i18n>Servicio peticionario</label>
					<input type="text" id="servicio_petic_cita_expl">
				</div>
				<div class="pure-u-1-2 pure-control-group">
					<label data-i18n>Médico peticionario</label>
					<input type="text" id="medico_petic_cita_expl">
				</div>
			</div>

			<div class="pure-control-group">
				<label data-i18n>Observaciones</label>
				<textarea id="observaciones_cita_expl"></textarea>
			</div>
		</fieldset>
	</div>
</form>
