SSLPassPhraseDialog  builtin
SSLSessionCache        "shmcb:${{SRVROOT}}/logs/ssl_scache(512000)"
SSLSessionCacheTimeout  300

<VirtualHost _default_:{SSL_PORT}>
SSLEngine on
SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
SSLCertificateFile "${{SRVROOT}}/conf/ssl/server.crt"
SSLCertificateKeyFile "${{SRVROOT}}/conf/ssl/server.key"

DocumentRoot "${{EndotoolsPath}}/endotoolsweb"
#ServerName endotools:{SSL_PORT}
Alias /web/themes ${{EndotoolsPath}}/endotoolsweb/endotools/public/webapp/themes
Alias /web/assets ${{EndotoolsPath}}/endotoolsweb/endotools/public/webapp/assets
Alias /lib ${{EndotoolsPath}}/endotoolsweb/endotools/public/lib
Alias /web/js ${{EndotoolsPath}}/endotoolsweb/

WSGIScriptAlias / ${{EndotoolsPath}}/endotoolsweb/endotools.wsgi

<Directory ${{EndotoolsPath}}/endotoolsweb>
AllowOverride None
Options None
Require all granted
</Directory>
</VirtualHost>