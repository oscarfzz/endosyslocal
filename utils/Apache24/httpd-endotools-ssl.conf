SSLPassPhraseDialog  builtin
SSLSessionCache        "shmcb:${{SRVROOT}}/logs/ssl_scache(512000)"
SSLSessionCacheTimeout  300

<VirtualHost _default_:{SSL_PORT}>
SSLEngine on
SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
SSLCertificateFile "${{SRVROOT}}/conf/ssl/server.crt"
SSLCertificateKeyFile "${{SRVROOT}}/conf/ssl/server.key"

DocumentRoot "${{EndotoolsPath}}/endosysapp"
#ServerName endosys:{SSL_PORT}
Alias /web/themes ${{EndotoolsPath}}/endosysapp/endosys/public/webapp/themes
Alias /web/assets ${{EndotoolsPath}}/endosysapp/endosys/public/webapp/assets
Alias /lib ${{EndotoolsPath}}/endosysapp/endosys/public/lib
Alias /web/js ${{EndotoolsPath}}/endosysapp/

WSGIScriptAlias / ${{EndotoolsPath}}/endosysapp/endosys.wsgi

<Directory ${{EndotoolsPath}}/endosysapp>
AllowOverride None
Options None
Require all granted
</Directory>
</VirtualHost>