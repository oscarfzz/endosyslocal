<VirtualHost _default_:{PORT}>
DocumentRoot "${{EndotoolsPath}}/endosysapp"
#ServerName {NOMBRE}:{PORT}

Alias /web/themes ${{EndotoolsPath}}/endosysapp/endosys/public/webapp/themes
Alias /web/assets ${{EndotoolsPath}}/endosysapp/endosys/public/webapp/assets
Alias /lib ${{EndotoolsPath}}/endosysapp/endosys/public/lib
Alias /js ${{EndotoolsPath}}/endosysapp/js

WSGIScriptAlias / ${{EndotoolsPath}}/endosysapp/endosys.wsgi

<Directory ${{EndotoolsPath}}/endosysapp>
AllowOverride None
Options None
Require all granted
</Directory>
</VirtualHost>
