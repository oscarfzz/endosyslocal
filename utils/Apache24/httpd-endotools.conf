<VirtualHost _default_:{PORT}>
DocumentRoot "${{EndotoolsPath}}/endosysapp"
#ServerName {NOMBRE}:{PORT}

Alias /web/themes ${{EndotoolsPath}}/endosysapp/endotools/public/webapp/themes
Alias /web/assets ${{EndotoolsPath}}/endosysapp/endotools/public/webapp/assets
Alias /lib ${{EndotoolsPath}}/endosysapp/endotools/public/lib
Alias /js ${{EndotoolsPath}}/endosysapp/js

WSGIScriptAlias / ${{EndotoolsPath}}/endosysapp/endotools.wsgi

<Directory ${{EndotoolsPath}}/endosysapp>
AllowOverride None
Options None
Require all granted
</Directory>
</VirtualHost>
