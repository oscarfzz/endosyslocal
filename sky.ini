# LOGGERS ACTIVOS 
[loggers]
keys = root, error, access, sqlalchemy, hl7

[handlers]
keys = root, error, access, sqlalchemy, hl7

[formatters]
keys = generic

# Todos los logs sin un logger asignado. ej: endotools.lib.informes
[logger_root]
level = INFO
handlers = root

# Los errores relacionados con peticiones http (status=500)
[logger_error]
level = INFO
handlers = error
qualname = endotools.config.errormiddleware
propagate = 0

# Los registros de acceso HTTP a la aplicacion
[logger_access]
level = INFO
handlers = access
qualname = wsgi
propagate = 0

# Informacion sobre querys con sqlalchemy
[logger_sqlalchemy]
level = INFO
handlers = sqlalchemy
qualname = sqlalchemy.engine
propagate = 0

# Logs generados por el modulo hl7_process
[logger_hl7]
level = INFO
handlers = hl7
qualname = endotools.lib.hl7_wrapper
propagate = 0

[handler_root]
level = INFO
class = logging.handlers.RotatingFileHandler
args = ('logs/endotools.log', 'a', 5000000, 100)
formatter = generic

[handler_access]
level = INFO
class = logging.handlers.RotatingFileHandler
args = ('logs/access.log', 'a', 5000000, 100)
formatter = generic

[handler_error]
level = INFO
class = logging.handlers.RotatingFileHandler
args = ('logs/error.log', 'a', 5000000, 100)
formatter = generic

[handler_sqlalchemy]
level = INFO
class = logging.handlers.RotatingFileHandler
args = ('logs/sqlalchemy.log', 'a', 5000000, 100)
formatter = generic

[handler_hl7]
level = INFO
class = logging.handlers.RotatingFileHandler
args = ('logs/hl7_process.log', 'a', 5000000, 100)
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %d %m %Y %H:%M:%S

